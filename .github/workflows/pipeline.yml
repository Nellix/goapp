name: Go Application Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Go Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16' # Change this to match your Go version

      - name: Install Deps - Mux
        run: go get github.com/gorilla/mux

      - name: Install Deps- - Redis
        run: go get github.com/go-redis/redis

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run go vet
        run: go vet ./...


  test:
    name: Test Go Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16' # Change this to match your Go version

      - name: Install Deps - Mux
        run: go get github.com/gorilla/mux
  
      - name: Install Deps- - Redis
        run: go get github.com/go-redis/redis
        
      - name: Run tests
        run: go test ./...


  security_scan:
    name: Security Scan Go Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16' # Change this to match your Go version

      - name: Install golangci-lint
        run: GO111MODULE=on go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.42.1

      - name: Run security scan
        run: golangci-lint run

